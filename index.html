<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="/icon.png" />

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<title>Bankist</title>
	</head>
	<body>
		<!-- TOP NAVIGATION -->
		<nav>
			<p class="welcome">Log in to get started</p>
			<img src="img/logo.png" alt="Logo" class="logo" />
			<form class="login">
				<input
					type="text"
					placeholder="user"
					class="login__input login__input--user"
				/>
				<!-- In practice, use type="password" -->
				<input
					type="text"
					placeholder="PIN"
					maxlength="4"
					class="login__input login__input--pin"
				/>
				<button class="login__btn">&rarr;</button>
			</form>
		</nav>

		<main class="app">
			<!-- BALANCE -->
			<div class="balance">
				<div>
					<p class="balance__label">Current balance</p>
					<p class="balance__date">
						As of <span class="date">05/03/2037</span>
					</p>
				</div>
				<p class="balance__value">0000€</p>
			</div>

			<!-- MOVEMENTS -->
			<div class="movements">
				<div class="movements__row">
					<div class="movements__type movements__type--deposit">
						2 deposit
					</div>
					<div class="movements__date">3 days ago</div>
					<div class="movements__value">4 000€</div>
				</div>
				<div class="movements__row">
					<div class="movements__type movements__type--withdrawal">
						1 withdrawal
					</div>
					<div class="movements__date">24/01/2037</div>
					<div class="movements__value">-378€</div>
				</div>
			</div>

			<!-- SUMMARY -->
			<div class="summary">
				<p class="summary__label">In</p>
				<p class="summary__value summary__value--in">0000€</p>
				<p class="summary__label">Out</p>
				<p class="summary__value summary__value--out">0000€</p>
				<p class="summary__label">Interest</p>
				<p class="summary__value summary__value--interest">0000€</p>
				<button class="btn--sort">&downarrow; SORT</button>
			</div>

			<!-- OPERATION: TRANSFERS -->
			<div class="operation operation--transfer">
				<h2>Transfer money</h2>
				<form class="form form--transfer">
					<input type="text" class="form__input form__input--to" />
					<input
						type="number"
						class="form__input form__input--amount"
					/>
					<button class="form__btn form__btn--transfer">
						&rarr;
					</button>
					<label class="form__label">Transfer to</label>
					<label class="form__label">Amount</label>
				</form>
			</div>

			<!-- OPERATION: LOAN -->
			<div class="operation operation--loan">
				<h2>Request loan</h2>
				<form class="form form--loan">
					<input
						type="number"
						class="form__input form__input--loan-amount"
					/>
					<button class="form__btn form__btn--loan">&rarr;</button>
					<label class="form__label form__label--loan">Amount</label>
				</form>
			</div>

			<!-- OPERATION: CLOSE -->
			<div class="operation operation--close">
				<h2>Close account</h2>
				<form class="form form--close">
					<input type="text" class="form__input form__input--user" />
					<input
						type="password"
						maxlength="6"
						class="form__input form__input--pin"
					/>
					<button class="form__btn form__btn--close">&rarr;</button>
					<label class="form__label">Confirm user</label>
					<label class="form__label">Confirm PIN</label>
				</form>
			</div>

			<!-- LOGOUT TIMER -->
			<p class="logout-timer">
				You will be logged out in
				<span class="timer">05:00</span>
			</p>
		</main>

		<div class="accounts-modal">
			<h2 class="accounts-modal__title">
				Accounts list
				<button class="accounts-modal__btn" id="close-accounts-modal">
					<svg
						style="enable-background: new 0 0 512 512"
						version="1.1"
						viewBox="0 0 512 512"
						xml:space="preserve"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
					>
						<path
							d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"
						/>
					</svg>
				</button>
			</h2>
			<div class="accounts-modal__container"></div>
		</div>

		<script src="scripts/script.js"></script>
	</body>
</html>
